<body>

    <h1> Tablas de multiplicar del 11 a 9</h1>
    <h2>En forma descendente</h2>
  
  <script>
for (i=11;i>8;i--){
 document.write("<br><b>La tabla del " + i + ":</b><br>")
 for (j=1;j<10;j++) {
 document.write(i + " x " + j + ": ")
 document.write(i*j)
 document.write("<br>")
 }
}
    </script>
   
      
    
</body>
