<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        #fondo{
            background-color: rgb(247, 247, 247);
            padding: 20px;
            border-radius: 20px;
        }

        .dark{
        border-bottom:solid 1px rgb(180, 180, 180);
        width:100%;
        height:10px;
        margin-bottom: 25px;
        }
        
        
    </style>
    <title>Formulario Pml</title>
</head>
<body>
    <div class="col-md-5 mx-auto mt-5" id="fondo">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nombre de Pila</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Apellido</label>
                <input type="text" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div>
                <label for="">Nombre de Usuario</label>
            </div>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                   
                  <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Nombre de usuario">
              </div>
              <div class="form-group">
                <label for="inputAddress">Correo Electronico <medium class="text-muted">(Opcional)</medium></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="you@example.com">
              </div>

            <div class="form-group">
              <label for="inputAddress">Habla a </label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Direccion 2 <medium class="text-muted">(Opcional)</medium></label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento o Suite">
            </div>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="inputCity">Pais</label>
                <select id="inputState" class="form-control">
                    <option selected>Escoger...</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Bolivia</option>
                    <option>Paraguey</option>
                  </select>
              </div>
            <div class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                  <option selected>Escoger...</option>
                  <option>Buenos Aires</option>
                  <option>Cordoba</option>
                  <option>Formosa</option>
                  <option>Chaco</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputZip">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="dark">
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  La direccion de envio es la misma que mi direccion de facturacion.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Guarde esta informacion para la proxima vez.
              </label>
            </div>
    
          </form>
    </div>

    
</body>
</html>
