<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.O.J 3 Pablo Martin Lopez</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
        body{
            text-align: center;
        }
    </style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("formulario").addEventListener('submit', validarFormulario); 
});

function validarFormulario(evento) {
  evento.preventDefault();
  var usuario = document.getElementById('usuario').value;
  if(usuario.length == 0) {
    alert('No has escrito nada en el campo Usuario.');
    return;
  }
  if(!/@/.test(usuario)){
    alert('Falta el arroba en el usuario');
    return;
  }
  var clave = document.getElementById('clave').value;
  if (clave.length < 3) {
    alert('La Clave no es vÃ¡lida, tiene que tener mas de 3 caracteres.');
    return;
  }
  this.submit();
}
</script>
   
</head>
<body>
    <br>
    <br>
    <br>

    <h1>Ingreso al sistema</h1>
    <form action="" id="formulario">
        <p>
          Usuario: <input type="text" name="usuario" id="usuario">
        </p>
        <p>
          Clave: <input type="password" name="clave" id="clave">
        </p>
        <input type="submit" value="Ingresar">
      </form>
    
</body>
</html>
